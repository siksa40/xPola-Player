name: Auto Update IPTV Links

on:
  schedule:
    - cron: '0 */6 * * *' # سيعمل تلقائياً كل 6 ساعات
  workflow_dispatch:      # زر للتشغيل اليدوي

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write    # إعطاء صلاحية للكتابة في المستودع
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run Update Script
        run: python update_links.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "actions@github.com"
          git add bein_1.m3u8
          git commit -m "تحديث تلقائي لروابط البث" || echo "لا توجد تغييرات"
          git push
